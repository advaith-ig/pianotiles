<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        
        <div id="game-container">
            <div class="column" id="col1"></div>
            <div class="column" id="col2"></div>
            <div class="column" id="col3"></div>
            <div class="column" id="col4"></div>
        </div>
        <div id="score-container"><span id="score">0</span></div>
    </div>
    <br>
    <div id="keybinds">
        <div class="key" id="A">A</div>
        <div class="key" id="S">S</div>
        <div class="key" id="D">D</div>
        <div class="key" id="F">F</div>
    </div>
    <br>
    <audio id="audio0">
        <source src="c.wav" type="audio/wav">
    </audio>
    <audio id="audio1">
        <source src="dhash.wav" type="audio/wav">
    </audio>
    <audio id="audio2">
        <source src="f.wav" type="audio/wav">
    </audio>
    <audio id="audio3">
        <source src="ghash.wav" type="audio/wav">
    </audio>
    
    <div id="game-over-popup" class="hidden">
        <h2>Game Over!</h2>
        <p>Your final score is: <span id="final-score">0</span></p>
        <button id="try-again-button">Try Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
